<!-- Chicken Dodge! ‚Äì Updated Chicken Face for Maximum Recognition -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêî Chicken Dodge - Recognizable Chicken</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3Eüêî%3C/text%3E%3C/svg%3E">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom, #e6f7ff, #fff);
    }
    #game {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #chicken {
      width: 160px;
      height: 160px;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border-radius: 70% 70% 60% 60%;
      border: 5px solid #666;
      box-shadow: inset 0 0 0 5px #eee;
    }
    #comb {
      position: absolute;
      top: -25px;
      left: 45px;
      width: 70px;
      height: 35px;
      background: red;
      border-radius: 50% 50% 0 0;
      transform: rotate(-10deg);
    }
    #wattle {
      position: absolute;
      bottom: -15px;
      left: 55px;
      width: 50px;
      height: 25px;
      background: red;
      border-radius: 50%;
    }
    #eye {
      width: 42px;
      height: 42px;
      background: white;
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      top: 48px;
      left: 34px;
      overflow: hidden;
    }
    #pupil {
      width: 14px;
      height: 14px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 12px;
      left: 12px;
      animation: dart 0.3s infinite alternate;
    }
    #beak {
      width: 36px;
      height: 24px;
      background: orange;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      position: absolute;
      top: 90px;
      left: 95px;
      transform-origin: left center;
    }
    .talk {
      animation: talk 0.15s alternate infinite;
    }
    @keyframes dart {
      0% { transform: translate(0, 0); }
      100% { transform: translate(6px, 3px); }
    }
    @keyframes talk {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(30deg); }
    }
    .egg {
      width: 50px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      top: 0;
      background-size: cover;
    }
    .splat {
      width: 60px;
      height: 60px;
      background: url('https://em-content.zobj.net/source/microsoft/337/egg_1f95a.png') no-repeat center;
      background-size: contain;
      position: absolute;
      animation: fadeOut 0.5s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.5);
      }
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #fff;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Rolemusic/Pop_Soda/Rolemusic_-_05_-_Beach_Party.mp3" type="audio/mpeg">
  </audio>

  <div id="game">
    <div id="score">Score: 0</div>
    <div id="chicken">
      <div id="comb"></div>
      <div id="eye"><div id="pupil"></div></div>
      <div id="beak"></div>
      <div id="wattle"></div>
    </div>
    <div id="game-over">
      <h1>üí• SPLAT! Game Over</h1>
      <p>Final Score: <span id="final-score"></span></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script>
    const chicken = document.getElementById('chicken');
    const beak = document.getElementById('beak');
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const gameOverScreen = document.getElementById('game-over');
    const finalScoreText = document.getElementById('final-score');
    const music = document.getElementById('bg-music');

    let score = 0;
    let gameRunning = true;
    const eggColors = ['#fffacd', '#ffb6c1', '#ffe4b5', '#add8e6', '#e0ffff'];

    function moveChicken(dir) {
      const left = parseInt(window.getComputedStyle(chicken).left);
      if (dir === 'left' && left > 10) chicken.style.left = left - 20 + 'px';
      if (dir === 'right' && left < window.innerWidth - 170) chicken.style.left = left + 20 + 'px';

      beak.classList.add('talk');
      clearTimeout(beak.talkTimer);
      beak.talkTimer = setTimeout(() => {
        beak.classList.remove('talk');
      }, 200);
    }

    function dropEgg() {
      const egg = document.createElement('div');
      egg.classList.add('egg');
      egg.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      egg.style.backgroundColor = eggColors[Math.floor(Math.random() * eggColors.length)];
      game.appendChild(egg);

      let eggFall = setInterval(() => {
        if (!gameRunning) return clearInterval(eggFall);
        const top = parseInt(window.getComputedStyle(egg).top);
        egg.style.top = top + 5 + 'px';

        const chickenRect = chicken.getBoundingClientRect();
        const eggRect = egg.getBoundingClientRect();
        const collision = !(eggRect.right < chickenRect.left ||
                            eggRect.left > chickenRect.right ||
                            eggRect.bottom < chickenRect.top ||
                            eggRect.top > chickenRect.bottom);

        if (collision) {
          endGame();
          clearInterval(eggFall);
        }

        if (top > window.innerHeight - 60) {
          const splat = document.createElement('div');
          splat.classList.add('splat');
          splat.style.left = egg.style.left;
          splat.style.top = (window.innerHeight - 60) + 'px';
          game.appendChild(splat);
          setTimeout(() => splat.remove(), 500);
          egg.remove();
          score++;
          scoreDisplay.innerText = `Score: ${score}`;
          clearInterval(eggFall);
        }
      }, 20);
    }

    function startGame() {
      score = 0;
      gameRunning = true;
      chicken.style.left = '50%';
      gameOverScreen.style.display = 'none';
      scoreDisplay.innerText = 'Score: 0';
      music.play().catch(() => console.log("Autoplay blocked until user interacts"));

      setInterval(() => {
        if (gameRunning) dropEgg();
      }, 1000);
    }

    function endGame() {
      gameRunning = false;
      finalScoreText.innerText = score;
      gameOverScreen.style.display = 'block';
      music.pause();
    }

    function restartGame() {
      document.querySelectorAll('.egg, .splat').forEach(e => e.remove());
      startGame();
    }

    window.addEventListener('keydown', (e) => {
      if (!gameRunning) return;
      if (e.key === 'ArrowLeft') moveChicken('left');
      if (e.key === 'ArrowRight') moveChicken('right');
    });

    document.body.addEventListener('click', () => {
      music.play().catch(() => {});
    });

    startGame();
  </script>
</body>
</html>
